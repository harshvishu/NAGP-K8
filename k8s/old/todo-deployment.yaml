apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-config
  labels:
    app: todo-api
data:
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_USER: todo_user
  DB_NAME: todo_db
---
apiVersion: v1
kind: Secret
metadata:
  name: todo-secret
  labels:
    app: todo-api
stringData:
  DB_PASSWORD: password@123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
  labels:
    app: todo-api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
    spec:
      containers:
      - name: todo-api
        image: harshvishu/todo-api:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: todo-config
        - secretRef:
            name: todo-secret
        env:
        - name: PORT
          value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-api
  labels:
    app: todo-api
spec:
  selector:
    app: todo-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: todo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-api
            port:
              number: 80
