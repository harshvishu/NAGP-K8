apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
  namespace: todo-app
  labels:
    app: todo-api
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
    spec:
      containers:
      - name: todo-api
        image: harshvishu/todo-api:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: todo-config
        - secretRef:
            name: todo-secret
        env:
        - name: PORT
          value: "3000"
